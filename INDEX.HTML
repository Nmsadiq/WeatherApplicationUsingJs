<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center">Weather Forecast</h1>
        
        <div class="mt-4">
            <input type="text" id="cityInput" placeholder="Enter city name"
                class="w-full px-4 py-2 border rounded-lg">
            <button id="searchBtn" class="w-full bg-blue-500 text-white py-2 mt-2 rounded-lg">Search</button>
        </div>

        <div id="weatherData" class="mt-4 text-center"></div>

        <div id="recentSearches" class="mt-4 hidden">
            <h2 class="text-lg font-bold">Recent Searches:</h2>
            <ul id="recentCities" class="mt-2 space-y-2"></ul>
        </div>

        <div id="forecast" class="mt-4 hidden">
            <h2 class="text-lg font-bold">5-Day Forecast:</h2>
            <div id="forecastData" class="grid grid-cols-2 gap-4 mt-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
